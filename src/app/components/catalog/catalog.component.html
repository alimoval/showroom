<div class="listsWrapper" (window:resize)="onResize($event)">
  <h2 id="riba">Рыба</h2>
  <mat-grid-list *ngIf="riba" [cols]="colsCounter" rowHeight="20px">
    <mat-grid-tile *ngFor="let product of riba" [colspan]="1" [rowspan]="rowsCounter">
      <a [routerLink]="['/product/', product._id]">
        <mat-card class="example-card">
          <img mat-card-image [src]="product.img" [alt]="product.name">
          <mat-card-content>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-title style="color:red">{{product.price}} ₴</mat-card-title>
          </mat-card-content>
        </mat-card>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
